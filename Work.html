<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work - Suitmedia</title>
    <!-- Add Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header */
        .header {
            background: #ff6600;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 10px rgba(255, 102, 0, 0.2);
        }

        .header.hide {
            transform: translateY(-100%);
        }

        .header.scroll {
            background: rgba(255, 102, 0, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
        }

        .logo {
            height: 48px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        .logo a {
            display: block;
            height: 100%;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 24px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            padding: 10px 16px;
            border-radius: 4px;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-menu a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-menu .active {
            background: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }

        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .mobile-menu-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 60px;
            text-align: center;
        }

        h1 {
            color: #ff6600;
            margin-bottom: 20px;
            font-size: 48px;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: #ff6600;
                flex-direction: column;
                padding: 20px;
                gap: 10px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-menu a {
                color: white;
                padding: 12px 16px;
                border-radius: 4px;
            }

            .nav-menu a:hover {
                background: rgba(255, 255, 255, 0.1);
            }

            .nav-menu .active {
                background: rgba(255, 255, 255, 0.2);
            }

            .mobile-menu-toggle {
                display: block;
            }

            .nav-container {
                position: relative;
                padding: 0 16px;
            }
        }

        /* Focus states for accessibility */
        .nav-menu a:focus,
        .mobile-menu-toggle:focus {
            outline: 2px solid #ff6600;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="./assets/logosuitmedia.png" alt="Suitmedia">
                </a>
            </div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <span class="material-icons">menu</span>
            </button>
            <nav>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="Work.html" class="active">Work</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Services.html">Services</a></li>
                    <li><a href="index.html">Ideas</a></li>
                    <li><a href="careers.html">Careers</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Our Work</h1>
        <p>Discover our amazing portfolio of digital solutions and creative projects that have helped businesses transform their digital presence.</p>
    </main>

    <script>
        let lastScrollY = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupMobileMenu();
            setupScroll();
        });

        // Setup mobile menu
        function setupMobileMenu() {
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const navMenu = document.getElementById('navMenu');
            const menuIcon = mobileMenuToggle.querySelector('.material-icons');

            mobileMenuToggle.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                menuIcon.textContent = navMenu.classList.contains('active') ? 'close' : 'menu';
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.nav-container')) {
                    navMenu.classList.remove('active');
                    menuIcon.textContent = 'menu';
                }
            });

            // Close menu when window is resized to desktop
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    navMenu.classList.remove('active');
                    menuIcon.textContent = 'menu';
                }
            });
        }

        // Setup scroll effects
        function setupScroll() {
            const header = document.getElementById('header');
            
            window.addEventListener('scroll', function() {
                const scrollY = window.pageYOffset;
                
                // Header hide/show
                if (scrollY > lastScrollY && scrollY > 100) {
                    header.classList.add('hide');
                } else {
                    header.classList.remove('hide');
                }
                
                if (scrollY > 50) {
                    header.classList.add('scroll');
                } else {
                    header.classList.remove('scroll');
                }
                
                lastScrollY = scrollY;
            });
        }
    </script>
</body>
</html>
